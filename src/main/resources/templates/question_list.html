<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>번호</td>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question, loop : ${questions}">
                <td th:text="${loop.count}">번호</td>
                <td><a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}">제목</a></td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}">작성일시</td>
            </tr>
        </tbody>
    </table>
</div>
</html>
